name: iOS CI

on:
  push:
    branches:
      - feature/**
      - fix/**
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run Fastlane PR checks
        env:
          CI: "true"
        run: bundle exec fastlane ios ci_pr


